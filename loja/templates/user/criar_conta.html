{% extends "base.html" %} <!--Estou estendendo a base html-->
{% load static %}

{% block body %}

<h3>Preencha seus dados para criar uma conta</h3>

<form method="POST" action="{% url 'criar_conta' %}">
    {% csrf_token %}

    <input type="email" name="email" placeholder="E-mail">
    <input type="password" name="senha" placeholder="Senha">
    <input type="password" name="confirmacaosenha" placeholder="Confirme sua senha">
    <button type="submit">Criar conta</button>

</form>

<a href="{% url 'fazer_login' %}">JÃ¡ tem uma conta? Fazer login</a>

{% endblock %}
